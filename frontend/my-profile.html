<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/my-profile.js" type="module"></script>
</head>

<body class="d-none">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">e-Mercado</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./categories.html">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sell.html">Vender</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-link" href="./cart.html">
                                <img src="./img/shopping-cart.png" alt="shopping-cart.png">
                                <span class="badge" id="number-products">0</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/img_perfil.png" alt="img-perfil.png" id="img-profile-menu" />
                                <span id="profile-name">Nombre</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="./my-profile.html">Mi Perfil</a>
                                </li>
                                <li class="checkbox-theme">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="switchTheme">
                                        <label class="form-check-label" for="switchTheme">
                                            Cambiar tema
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <a class="dropdown-item" id="btnLogOut" href="./login.html">Cerrar Sesion</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="profile-container">
                <div class="profile-banner">
                    <div class="profile-img">
                        <img src="./img/img_perfil.png" alt="profile.png" class="img-profile" id="img-profile"
                            loading="lazy" />
                        <label for="img-input" class="edit-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512">
                                <path fill="#ffffff"
                                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L368 46.1 465.9 144 490.3 119.6c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L432 177.9 334.1 80 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z" />
                            </svg>
                            <input type="file" name="" id="img-input" class="input-file" accept=".png, .jpg">
                        </label>
                    </div>
                    <h1>Mi perfil</h1>
                </div>
            </div>
            <div class="form-container">
                <form class="profile-form" id="profile-form" method="post">
                    <fieldset>
                        <label for="name"><span>Nombre:</span> <input type="text" name="name" id="name" required
                                autocomplete="off" /></label>
                        <hr>
                        <label for="lastname"><span>Apellido:</span> <input type="text" name="lastname" id="lastname"
                                required autocomplete="off" /></label>
                        <hr>
                        <label for="phone"><span>Telefono:</span> <input type="tel" name="phone" id="phone" required
                                autocomplete="off" />
                        </label>
                        <hr>
                        <label for="email"><span>Email:</span> <input type="email" name="email" id="email" readonly />
                        </label>
                        <hr>
                    </fieldset>

                    <button class="btn btn-primary btn-submit" type="submit">Guardar cambios</button>
                </form>

            </div>
        </div>
    </main>
    <div id="notification">

    </div>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
