<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/products.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/init.js"></script>
    <script src="js/products.js" type="module"></script>
</head>

<body class="d-none">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">e-Mercado</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./categories.html">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sell.html">Vender</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-link" href="./cart.html">
                                <img src="./img/shopping-cart.png" alt="shopping-cart.png">
                                <span class="badge" id="number-products">0</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/img_perfil.png" alt="img-perfil.png" id="img-profile-menu" />
                                <span id="profile-name">Nombre</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="./my-profile.html">Mi Perfil</a>
                                </li>
                                <li class="checkbox-theme">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="switchTheme">
                                        <label class="form-check-label" for="switchTheme">
                                            Cambiar tema
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <a class="dropdown-item" id="btnLogOut" href="./login.html">Cerrar Sesion</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pb-5 mt-5">
        <!-- Filtros y Ordenamiento -->
        <section class="container my-4 d-none" id="information">
            <div class="row mb-3">
                <div class="col-12">
                    <h2>Productos</h2>
                    <p>Verás aquí todos los productos de la categoría <span id="categoryName"></span></p>
                </div>
            </div>
            <input type="text" id="searchInput" class="form-control mb-4" placeholder="Buscar productos...">

            <div class="row mb-4 align-items-end">
                <!-- Filtro Precio Mínimo -->
                <div class="col-md-3">
                    <label for="minPrice" class="form-label">Precio mínimo</label>
                    <input type="number" id="minPrice" class="form-control" placeholder="0" min="0">
                </div>

                <!-- Filtro Precio Máximo -->
                <div class="col-md-3">
                    <label for="maxPrice" class="form-label">Precio máximo</label>
                    <input type="number" id="maxPrice" class="form-control" placeholder="100000" min="0">
                </div>

                <!-- Botones -->
                <div class="col-md-2">
                    <button id="btnFilter"" class=" btn btn-primary w-100">Filtrar</button>
                </div>
                <div class="col-md-2">
                    <button id="btnClear" class="btn btn-secondary w-100">Limpiar</button>
                </div>

                <!-- Ordenamiento -->
                <div class="col-md-2">
                    <label for="sort" class="form-label">Ordenar por</label>
                    <select id="sort" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="priceAsc">Precio: Ascendente</option>
                        <option value="priceDesc">Precio: Descendente</option>
                        <option value="relevance">Relevancia (Vendidos)</option>
                    </select>
                </div>
            </div>
        </section>
        <!-- Tarjetas de productos -->
        <div class="container">
            <div class="row" id="products"></div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a
                    Programar</a></p>
        </div>
    </footer>

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
